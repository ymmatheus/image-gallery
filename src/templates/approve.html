{% extends 'base.html' %}

{% block body %}
<div id="photo_approve" style="width: 400px;text-align: center; margin-right: auto;margin-left: auto;">
    <h4>Approve photos</h4>


    {% if photos %}
        {% for photo in photos%}
            <div class="photo_box">
                <img src="{{photo['url']}}">
                <form action="{{ url_for('approve') }}" id="form_approve{{photo['_id']['$oid']}}" method="POST">
                    <input style="display:none;" name="id" value="{{photo['_id']['$oid']}}" >    
                </form>
                
                <button class="btn waves-effect waves-light" type="submit" form="form_approve{{photo['_id']['$oid']}}" value="approve">Approve</button>
            </div>
            <hr>
        {% endfor %}
    
    {% else %}
        <p>No photos available yet.</p>
    {% endif %}

{% endblock %}
