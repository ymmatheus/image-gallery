<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wedding Image Gallery</title>
</head>
<body>

	<nav>
		<a id="logo" href="{{ url_for('index') }}">WIG</a>
		{% if username %}
			<p>Hello, {{username}}</p>
			<ul>
				{%if role=='wed'%}
				<li><a href="{{ url_for('approve') }}">approve photos</a></li>
				{%endif%}
				<li><a href="{{ url_for('submit_photo') }}">upload photo</a></li>
				<li><a href="{{ url_for('logout') }}">logout</a></li>
			</ul>
			
			
			
		{% else %}
			<a href="{{ url_for('login') }}">login</a>
		{% endif %}
	</nav>
	
	{% block body %}{% endblock %}

</body>

</html>
