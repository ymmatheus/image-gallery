{% extends 'base.html' %}

{% block body %}

    <h1>Submit your picture</h1>

    <form action="{{ url_for('submit_photo') }}" method="POST" enctype="multipart/form-data">

        <label for="user_file">Upload Your File</label>
        <br></br>
        <input type="file" name="user_file">
        <br></br>
        <button type="submit">Upload</button>

    </form>
    {% if msg %}
    	<p>{{msg}}</p>
    {% endif %}
{% endblock %}
